<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google font connect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css  and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css  file connection -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here -->
    <nav>
      <div class="navbar bg-[#15803d] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>

              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="font-bold text-white btn-ghost text-xl">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-white">About</a></li>
            <li><a class="text-white">Gallery</a></li>

            <li><a class="text-white">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#facc15] text-[#15803d] border-none rounded-3xl"
            >Plant a Tree
          </a>
        </div>
      </div>
    </nav>
    <!-- navbar ends  here -->

    <!-- banner section starts here -->
    <section class="bg-[#cff0dc] flex justify-between pt-10 mx-auto">
      <div>
        <img
          class="w-[330px] h-[238px] hidden md:block"
          src="./assets/hero-leaf1.png"
          alt=""
        />
      </div>
      <div class=" ">
        <div>
          <h1 class="flex justify-center text-5xl font-bold mb-3 text-center">
            Plant a Tree, Grow a Future
          </h1>
          <p class="flex text-center justify-center mb-9 text-[#425158]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future <br />
            generations.
          </p>
          <button
            class="btn bg-[#facc15] text-[#15803d] mb-4 border-none rounded-3xl flex mx-auto justify-center"
          >
            Get Involved
          </button>
        </div>
      </div>

      <div>
        <img
          class="w-[330px] h-[238px] hidden md:block"
          src="./assets/hero-leaf2.png"
          alt=""
        />
      </div>
    </section>

    <!-- banner section ends here -->

    <!-- javascript  file connection -->
    <script src="./script.js"></script>
  </body>
</html>
